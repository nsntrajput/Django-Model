{% load static %}
<link rel="stylesheet" href="{% static 'dataapp/styles.css' %}">

<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Uploaded Files</h1>
    <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item">
            <a href="{% url 'visualize_data' file.id %}">{{ file.file.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
